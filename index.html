<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Work Report with Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
        <div class="container border">

            <div class="row">

                <!-- Global header -->
                <header class="col">
                    <h1>Work Report<h1>
                </header>

            </div>
            <div class="row">

                <!-- Carousel at top of page (globally) to traverse site -->
                <article class="col">
                    <h3>In article tag</h3>
                </article>

            </div>
            <div class="row">

                <!-- Main content of page - display job info and stuff -->
                <main class="col-10">
                    <h3>In main tag</h3>
                </main>

                <!-- Sidebar for links to content within main -->
                <nav class="col-2">
                    <h3>In nav tag</h3>
                </nav>

            </div>
        </div>

        <!-- Bootstrap sources to be loaded after HTML doc -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
        <!-- <script src="js/script.js"/> -->
	</body>
</html>
